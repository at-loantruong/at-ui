  <section class="contact-form">
    <div class="container">
      <h2 class="home-title">Contact us</h2>
      <form method="POST">
        <div class="row">
          <div class="form-group col-6">
            <label class="form-label required" for="name">名前</label>
            <input class="form-input" type="text" name="name" id="name">
          </div>
          <div class="form-group col-6">
            <label class="form-label required" for="age">年齢</label>
            <input class="form-input" type="text" name="age" id="age">
          </div>
        </div>
        <div class="form-group col-12">
          <label class="form-label" for="comment">コメント</label>
          <textarea cols="40" rows="10" class="form-textarea" name="comment" id="comment"></textarea>
        </div>
        <div class="group-button col-12">
          <button type="button" class="btn btn-primary btn-style-1">登録</button>
          <button type="button" class="btn btn-primary btn-style-1">キャンセル</button>
        </div>
      </form>
